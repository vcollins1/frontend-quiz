<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend quiz app</title>
  <link rel="stylesheet" href="./assets/css/app.css">
  <script src="./assets/scripts/app.js" defer type="module"></script>
</head>
<body>

  <div class="container">
    <header class="header">
      <div class="quiz-banner quiz-banner--header">
        <img class="quiz-banner__img">
        <span class="quiz-banner__text"></span>
      </div>

      <div class="switch">
        <img src="./assets/images/icon-sun-dark.svg" alt="moon" class="sun">
        <label for="toggle" class="toggle">
          <input type="checkbox" id="toggle" class="toggle__input">
          <div class="toggle__fill">
            <div class="toggle__select"></div>
          </div>
        </label>
        <img src="./assets/images/icon-moon-dark.svg" alt="sun" class="moon">
      </div>
    </header>

    <main class="main">
      <section class="menu">
        <div class="welcome">
          <h1 class="welcome__head">Welcome to the <span class="welcome__head--quiz">Frontend Quiz!</span></h1>
          <h3 class="welcome__msg">Pick a subject to get started.</h3>
        </div>
  
        <div class="quiz-select">
          <div class="quiz-banner quiz-banner--select">
            <img class="quiz-banner__img">
            <span class="quiz-banner__text"></span>
          </div>

          <div class="quiz-banner quiz-banner--select">
            <img class="quiz-banner__img">
            <span class="quiz-banner__text"></span>
          </div>

          <div class="quiz-banner quiz-banner--select">
            <img class="quiz-banner__img">
            <span class="quiz-banner__text"></span>
          </div>

          <div class="quiz-banner quiz-banner--select">
            <img class="quiz-banner__img">
            <span class="quiz-banner__text"></span>
          </div>
        </div>
      </section>

      <section class="quiz">
        <div class="question">
          <div class="question__count">
            Question <span class="current"></span> of <span class="end"></span>
          </div>
  
          <div class="question__current"></div>
        </div>

        <div class="progress">
          <div class="progress__meter"></div>
        </div>

        <div class="answers">
          <input type="hidden" class="answer__active">
          <div class="answer">
            <div class="answer__selection">A</div>
            <div class="answer__text">
              <span></span>
              <img src="">
            </div>
          </div>

          <div class="answer">
            <div class="answer__selection">B</div>
            <div class="answer__text">
              <span></span>
              <img src="">
            </div>
          </div>

          <div class="answer">
            <div class="answer__selection">C</div>
            <div class="answer__text">
              <span></span>
              <img src="">
            </div>
          </div>

          <div class="answer">
            <div class="answer__selection">D</div>
            <div class="answer__text">
              <span></span>
              <img src="">
            </div>
          </div>
        </div>

        <button class="answer__btn">Submit Answer</button>
        <div class="error">
          <img src="./assets/images/icon-error.svg" alt="error">
          Please select an answer
        </div>
      </section>

      <section class="result">
        <div class="result__msg">
          Quiz Completed <span>you scored...</span>
        </div>

        <div class="score">
          <div class="quiz-banner quiz-banner--result">
            <img class="quiz-banner__img">
            <span class="quiz-banner__text"></span>
          </div>

          <div class="score__user">
            <div class="mark"></div>
            <div class="out-of">out of <span></span></div>
          </div>
        </div>

        <button class="play-again">Play Again</button>
      </section>
    </main>
  </div>

</body>
</html>
