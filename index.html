<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend quiz app</title>
  <link rel="stylesheet" href="./assets/css/app.css">
  <script src="./assets/scripts/app.js" defer></script>
</head>
<body>

  <div class="container">
    <header class="header">
      <div class="quiz-banner quiz-banner--header">
        <img class="quiz-banner__img">
        <span class="quiz-banner__text"></span>
      </div>

      <div class="switch">
        <img src="./assets/images/icon-moon-dark.svg" alt="moon">
        <label for="toggle" class="toggle">
          <input type="checkbox" id="toggle" class="toggle__input">
          <div class="toggle__fill">
            <div class="toggle__select"></div>
          </div>
        </label>
        <img src="./assets/images/icon-sun-dark.svg" alt="sun">
      </div>
    </header>

    <main class="main">
      <section class="menu">
        <div class="welcome">
          <h1 class="welcome__head">Welcome to the <span class="welcome__head--quiz">Frontend Quiz!</span></h1>
          <h3 class="welcome__msg">Pick a subject to get started.</h3>
        </div>
  
        <div class="quiz-select">
          <div class="quiz-banner">
            <img class="quiz-banner__img">
            <span class="quiz-banner__text"></span>
          </div>

          <div class="quiz-banner">
            <img class="quiz-banner__img">
            <span class="quiz-banner__text"></span>
          </div>

          <div class="quiz-banner">
            <img class="quiz-banner__img">
            <span class="quiz-banner__text"></span>
          </div>

          <div class="quiz-banner">
            <img class="quiz-banner__img">
            <span class="quiz-banner__text"></span>
          </div>
        </div>
      </section>
    </main>
  </div>

</body>
</html>
